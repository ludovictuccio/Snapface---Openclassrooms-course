<div class="face-snap-card">
    <h2>{{ snapFace.title }}</h2>
    <p>Mis en ligne le {{ snapFace.createdDate }}</p>
    <img [src]="snapFace.imageUrl" [alt]="snapFace.title">
    <p>{{ snapFace.description }}</p>
    <p>
        <button (click)="onAddLike()" >{{ snapFace.statusSnap }}</button>
        Likes : {{ snapFace.snaps }}</p>
  </div>
