<div class="face-snap-card" [ngClass]="{snapped: snapFace.statusSnap === 'Oops, un like max!'}">
    <h2>{{ snapFace.title }}</h2>
    <p>Mis en ligne le {{ snapFace.createdDate }}</p>
    <img [src]="snapFace.imageUrl" [alt]="snapFace.title">
    <p>{{ snapFace.description }}</p>
    <p *ngIf="snapFace.location">Photo prise Ã  {{ snapFace.location }}</p>
    <p>
        <button (click)="onAddLike()" >{{ snapFace.statusSnap }}</button>
        <span [ngStyle]="{ color: 'rgb(0, ' + snapFace.snaps + ', 0)' }">Likes : {{ snapFace.snaps }}</span>
    </p>
  </div>
